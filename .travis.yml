dist: xenial
addons:
  chrome: stable

notifications:
  email: false

sudo: false
language: ruby
cache: bundler

rvm:
  - 2.5.1
  - 2.6.0

before_install:
  - gem update --system
  - gem install bundler
  - google-chrome-stable --headless --disable-gpu --disable-dev-shm-usage --remote-debugging-port=9222 http://localhost &
